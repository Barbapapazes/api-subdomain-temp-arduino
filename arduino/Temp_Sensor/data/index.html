<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temp Sensor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1>welcome on board !</h1>

        <form action="/body" method="post" enctype="application/json">
            <fieldset>
                <legend>Configuration</legend>
                <div class="location-sensor">
                    <label for="location">location</label>
                    <input type="text" name="location" id="location" placeholder="location">
                </div>
                <div class="ssid">
                    <label for="ssid">wifi name</label>
                    <input type="text" name="ssid" id="ssid" placeholder="ssid">
                </div>
                <div class="password">
                    <label for="password">wifi password</label>
                    <input type="text" name="password" id="password" placeholder="password">
                </div>
                <div class="button">
                    <button type="reset">reset</button>
                    <button type="submit">submit</button>
                </div>
            </fieldset>
        </form>
    </div>


    <script>
        loadDoc('/data.txt')

        let input = document.querySelectorAll('input')

        function loadDoc(url) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let res = this.responseText
                    if (res != '') {
                        let values = res.split('&')
                        values.forEach((element, index) => {
                            input[index].value = (element.split('='))[1]
                        })
                    }
                }
            }
            xhttp.open("GET", url, true)
            xhttp.send()
        }
    </script>
</body>

</html>
